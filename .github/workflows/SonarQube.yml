name: SonarScanner

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-analyze:
    runs-on: ubuntu-latest

    env:
      DOTNET_ROOT: ${{ github.workspace }}/.dotnet
      PATH: ${{ github.workspace }}/.dotnet:$PATH:/usr/bin:/home/runner/.dotnet/tools:/usr/lib/jvm/java-17-openjdk-amd64/bin
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      SONAR_HOST_URL: http://sonarqube:9000
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'

      - name: Install dependencies
        run: dotnet restore QuietQuillBE/QuietQuillBE.sln

      - name: Build project
        run: dotnet build --no-restore --configuration Release QuietQuillBE/QuietQuillBE.sln

      - name: Install Coverlet
        run: dotnet tool install --global coverlet.console

      - name: Create TestResults directory
        run: mkdir -p ./TestResults

      - name: Run tests with coverage
        run: |
          echo "Running tests with coverage..."
          dotnet test --no-build --configuration Release QuietQuillBE/QuietQuillBE.sln /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=./TestResults/coverage.opencover.xml --logger "trx;LogFileName=./TestResults/TestResults.trx" --verbosity detailed
          echo "Listing contents of TestResults directory:"
          ls -la ./TestResults/
          echo "Checking for coverage file..."
          find ./TestResults -type f -name 'coverage.opencover.xml'
          if [ -f "./TestResults/coverage.opencover.xml" ]; then
            echo "Coverage file exists"
          else
            echo "Coverage file does not exist"
            exit 1
          fi

      - name: Prepare SonarQube Scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner
          export PATH="$PATH:$HOME/.dotnet/tools"
          echo "PATH after tool installation: $PATH"

      - name: Run SonarQube Scan
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet sonarscanner begin /k:"QuietQuill-be" /d:sonar.host.url="$SONAR_HOST_URL" /d:sonar.login="$SONAR_TOKEN" /d:sonar.cs.opencover.reportsPaths="./TestResults/coverage.opencover.xml"
          dotnet build QuietQuillBE/QuietQuillBE.sln
          dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"
